<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 作品實戰班 - 第一週 - 從函式拆解認識設計模式</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container pt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="fs-4 mb-4">產品列表</h1>
          <table class="table table-hover">
            <caption>目前有 {{ products.length }} 項產品</caption>
            <thead>
              <tr>
                <th>產品名稱</th>
                <th>原價</th>
                <th>售價</th>
                <th>是否啟用</th>
                <th>查看細節</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products" :key="product.id">
                <td>{{ product.title }}</td>
                <td>{{ product.origin_price }}</td>
                <td>{{ product.price }}</td>
                <td>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="productOff" :checked="product.is_enabled" @click="product.is_enabled = !product.is_enabled">
                    <label class="form-check-label" for="productOff" :class="{ 'text-success': product.is_enabled }">{{ product.is_enabled ? '啟用' : '未啟用' }}</label>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#product" @click="temp = { ...product }">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="product" tabindex="-1" aria-labelledby="productModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-4">
              <div class="col-md-6 mb-3 mb-md-0">
                <div class="ratio ratio-1x1">
                  <img :src="temp.imageUrl" class="img-fluid" alt="主圖">
                </div>
              </div>
              <div class="col-md-6">
                <h2 class="fs-4">
                  {{ temp.title }}
                </h2>
                <p class="d-flex align-items-center mb-3">
                  <span class="badge bg-primary me-2">{{ temp.category }}</span>
                  {{ temp.content }}
                </p>
                <p class="mb-3">{{ temp.description }}</p>
                <div class="d-flex justify-content-end align-items-center">
                  <p class="text-secondary me-2"><del>{{ temp.origin_price }}</del></p>
                  <p class="text-danger fs-5">{{ temp.price }} {{ temp.unit }} / 元</p>
                </div>
              </div>
            </div>
            <ul class="list-unstyled row">
              <li class="col-4" v-for="pic in temp.imagesUrl" :key="pic">
                <div class="ratio ratio-1x1">
                  <img :src="pic" :alt="temp.title" class="img-fluid">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.esm-browser.min.js';
    import products from './products.js';

    const app = {
      data () {
        return {
          temp: {},
          products
        }
      }
    }

    createApp(app)
      .mount('#app');
  </script>
</body>
</html>
